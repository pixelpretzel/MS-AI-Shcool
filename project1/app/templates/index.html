<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 OCR 데모</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>이미지 → Azure OCR 텍스트 추출</h1>

  <form action="/ocr" method="post" enctype="multipart/form-data">
    <label for="file">이미지 파일 선택:</label>
    <input type="file" id="file" name="file" accept="image/*" required />
    <button type="submit">OCR 수행</button>
  </form>

  {% if filename %}
    <h2>파일: {{ filename }}</h2>
  {% endif %}

  {% if error %}
    <h3 style="color: red;">에러: {{ error }}</h3>
  {% endif %}

  {% if ocr_text %}
    <h2>추출된 텍스트</h2>
    <pre style="white-space: pre-wrap; background:#f0f0f0; padding:1rem;">
{{ ocr_text }}
    </pre>
  {% endif %}

{% if sd_prompt %}
  <h2>Stable Diffusion 프롬프트</h2>
  <pre style="white-space: pre-wrap; background:#eef7ff; padding:1rem;">
{{ sd_prompt }}
  </pre>
{% endif %}

</body>
</html>
